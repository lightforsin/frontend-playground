<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title></title>
</head>
<body>
    <div class="topnavbar" id="navbar">
        <a id="menu-signup">Sign Up</a>
        <a id="menu-login">Log In</a>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

    <!-- Login form -->
    <div class="triangle-login"></div>
    <div class="login-form">
      <form class="signup">
        <label for="Login">Login: <input type="text" name="login" id="login" placeholder="Login" required></label><br>
        <label for="password">Password: <input type="password" name="password" id="password" placeholder="Password" required></label><br>
        <input type="button" id="login_btn" value="Log In">
      </form>
    </div>

    <!-- Signup Form -->
    <div class="triangle-signup"></div>
    <div class="signup-form">
      <!-- <form class="signup" action="signup.html"> -->
      <div><p id="message"></p></div>
        <label for="Login">Login: <input type="text" name="login" id="signup-login" placeholder="Login" required></label><br>
        <label for="Email">Email: <input type="email" name="email" id="signup-email" placeholder="Email"></label><br>
        <label for="password">Password: <input type="password" name="password" id="signup-password" placeholder="Introduce password" required></label><br>
        <label for="password2">Confirm Password: <input type="password" name="confirm_password" id="signup-password2" placeholder="Confirm password" required></label><br>
        <input id="submit" type="submit">
      <!-- </form> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/signup.js"></script>
</body>
</html>
